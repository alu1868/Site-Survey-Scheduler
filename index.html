<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- Local Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Site Surveyor Scheduler</title>
</head>

<body>
  <header>
    <h1>Site Surveyor Scheduler</h1>
    <p>A One Stop Shop For Scheduler Your Surveyors In The Central Texas Region</p>
  </header>

  <!-- Weather Application Portion -->
  <section>
    <div class="weatherHolder">

      <!-- Current Day -->
      <div class="primaryCard">       
          <h4 id="feelsLike">Feels like</h4>
          <b id="currentTemp">85°</b>
          <div class="primaryDetailHolder">
            <div class="primaryIcon">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="primaryDetail">
              <p class="temperatureRange">95°F/75°F</p>
              <p class="humidity">Humidity: 65%</p>
              <p class="windSpeed">Wind Speed: 20mph</p>
            </div>
          </div>
      </div>

      <section class="secondaryCard">
        <!-- Future Forecast -->
        <div class="futureForecast">
          <div class="dayTwoCard">
            <h5 class="">Tuesday</h5>
            <i class="fa-solid fa-sun"></i>
            <p>75°F/65°F</p>
          </div>
        </div>

        <!-- Current Day Time Detail -->
        <div class="timeDetail">

        </div>
      </section>
      

    </div>
  </section>
  
</body>
</html>
